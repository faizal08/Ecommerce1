<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="background-image: url(https://st4.depositphotos.com/12985790/21415/i/600/depositphotos_214150544-stock-photo-low-angle-view-smiling-girlfriend.jpg); background-size: cover; background-repeat: no-repeat;">
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; width: 1000px">
    <div class="row justify-content-center" style="width: 10000px">
<div class="wrapper col-md-8 mx-auto" style="background: rgba(255, 255, 255, 0); border: 4px solid black; padding: 20px;">
    <div class="inner">
        <form th:action="@{/sendVerificationEmailOtp}" method="post"  class="col-md-6 mx-auto mt-5">
            <div class="d-flex align-items-center mb-3 pb-1">
                <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                <span class="h1 fw-bold mb-0"></span>
            </div>
            <h5 class="fw-bolder mb-3 pb-3" style="letter-spacing: 1px;color: black;">Email Verification</h5>
            <div class="form-outline mb-4">
                <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" />
                <label class="form-label" for="form2Example17">Enter email</label>
            </div>
            <div  th:if="${param.error}">
                <div class="alert alert-danger col=xs-offset-1 col-xs-10">
                    Sorry: enter valid email</div>
            </div>
            <div  th:if="${param.exist}">
                <div class="alert alert-danger col=xs-offset-1 col-xs-10">
                    email already exist</div>
            </div>
            <div th:if="${param.existUser}">
                <div class="alert alert-danger">email already exist !</div>
            </div>
            <div class="pt-1 mb-4">
                <button class="btn btn-lg btn-block text-light" type="submit" style="background-color: #088178;">Submit</button>
            </div>
            <a th:href="@{/}">Back to Home</a><br>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
